<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

</head>


<body>
    <h1>Register</h1>
<form method="POST" action="/register">
    <div class="imgcont">
    <img src="static/img/login_img2.png" alt="Avatar">
    
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="email"><b>Email Address</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>


        <label for="psw"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repsw" required>
            
        <button type="submit" value="Register">Register</button>

        <a>Already have an account?</a>
        <a class="log" href="{{url_for('login')}}">Login Here!</a>    
    </div>

    {% if error %}
    <p class="alert alert-danger" role="alert" align="center" ><strong>OOPS:</strong> {{ error }}
    {% endif %}

</form>
</body>
</html>
